	<div class="jumbotron">
	  <h1>Event Management System</h1>
	  <p>HKBU Event Management System is a web-based system for department and student societies to broadcast events and activities as well as registration.</p>
	</div>
	<form action="">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
			   <label for="eventName">Event Name:</label>
			   <input type="text" name="event_name" class="form-control" id="eventName" value="Singing Contest">
			</div>
			<div class="form-group">
			   <label>short Description:</label>
			   <textarea name="short" class="form-control" rows="8">Singing Contest Singing Contest Singing Contest Singing Contest Singing Contest </textarea>
			</div>
			<div class="form-group">
			   <label>full Description:</label>
			   <textarea name="full" class="form-control" rows="10">Singing Contest Singing Contest Singing Contest Singing Contest Singing Contest Singing Contest Singing Contest Singing Contest </textarea>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>image URL:</label>
				<input type="text" name="image_url" class="form-control" value="images/sing.jpg">
			</div>
			<div class="form-group">
				<label>Organizer:</label>
				<select name="organizer" class="form-control">
					<option value="">Please pick one:</option>
					<option value="1" selected="selected">Department Of Music</option>
				</select>
			</div>
			<div class="form-group">
				<label>Event Date:</label>
				<input type="text" class="form-control" value="2018-10-02">
			</div>
			<div class="form-group">
				<label>Time:</label>
				<input type="text" class="form-control" value="09:00 ~ 12:00">
			</div>
			<div class="form-group">
				<label>Venus:</label>
				<select name="organizer" class="form-control">
					<option value="">Please pick one:</option>
					<option value="1" selected="selected">AC Hall</option>
				</select>
			</div>
			<div class="form-group">
				<label>Quota:</label>
				<input type="number" class="form-control" value="200" />
			</div>
			<div class="form-group">
				<input type="checkbox" checked />Highlighted Event
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
	</form>
